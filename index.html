<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movies Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
</head>

<body>

  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"> Movies Dashboard
            <img class="nav-ufo" src="./static/images/movie icon.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>TEXT</h1>
      <p>TEXT</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date (Must be between 1/1/2010 and 1/13/2010</label>
                        <input class="form-control" id="datetime" type="text" placeholder="Date">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
    </div>

    <div class="container" id="actor-heading">
      <div class="row margin-top-50">
        <div class="row">
          <div class="col-md-8">
            <h1>ACTOR NAME</h1>
          </div>
          <div class="col-md-4">
            <h2>IMDb Rating</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="visualizations">
        <div class="row margin-top-50">
      <div class="row">
        <div class="col-md-2" id="bar-chart">
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-8" >
              <div id="wordcloud"></div>
            </div>
            <div class="col-md-4" > <h3 id="box_office"></h3></div>
        </div>
          <div class="row">
              <div class="col-md-12" id="dotplot"></div>
          </div>
      </div>
    </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">SMU Data Science</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/dotplot.js"></script>
  <script src="static/js/wordcloud.js"></script>

</body>

</html>
